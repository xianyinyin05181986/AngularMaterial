<table class="table table-hover">
    <tr *ngFor="let pd of service.list">
      <td (click)="pupulateForm(pd)" >{{pd.CardOwnerName}}</td>
      <td (click)="pupulateForm(pd)" >{{pd.CardNumber}}</td>
      <td (click)="pupulateForm(pd)" >{{pd.ExpirationDate}}</td>
      <td>
        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.PMId)"> </i>
      </td>
    </tr>
</table>
